<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <form>
        <label for="num1">Número 1: </label>
        <input type="text" id="num1" placeholder="Número 1">
        <br>
        <label for="num2">Número 2: </label>
        <input type="text" id="num2" placeholder="Número 2">
        <br>
        <label for="resultado">Resultado: </label>
        <input type="text" id="resultado" placeholder="Resultado">
        <br>
        <label>Operação: </label>
        <button type="button" onclick="somar()"> + </button>
        <button type="button" onclick="subtrair()"> - </button>
        <button type="button" onclick="multiplicar()"> * </button>
        <button type="button" onclick="dividir()"> / </button>
    </form>
</body>
</html>
