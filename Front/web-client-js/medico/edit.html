<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médicos</title>
    <link rel="stylesheet" href="../css/pure.css">
    <script src="js/edit.js"></script>
</head>
<body>
    <nav class="pure-menu pure-menu-horizontal">
        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="../index.html" class="pure-menu-heading pure-menu-link">Home</a></li>
            <li class="pure-menu-item"><a href="../medico/index.html" class="pure-menu-link">Médicos</a></li>
            <li class="pure-menu-item"><a href="../paciente/index.html" class="pure-menu-link">Pacientes</a></li>
        </ul>
    </nav>
    <h1>Edição de médico</h1>
    <form class="pure-form pure-form-aligned">
        <div class="pure-control-group">
            <label>Código:</label>
            <label id="Codigo">Valor do código</label>
        </div>
        <div class="pure-control-group">
            <label for="Nome">Nome:</label>
            <input type="text" id="Nome" maxlength="200">
            <span class="pure-form-message-inline">Obrigatorio</span>
        </div>
        <div class="pure-control-group">
            <label for="Crm">CRM:</label>
            <input type="text" id="Crm" maxlength="9">
            <span class="pure-form-message-inline">Obrigatorio</span>
        </div>
        <div class="pure-control-group">
            <label for="DataNascimento">Data de Nascimento:</label>
            <input type="date" id="DataNascimento">
        </div>
        <div class="pure-controls">
            <button type="button" class="pure-button pure-button-primary" onclick="put()">Salvar</button>
            <button type="reset" class="pure-button">Limpar</button>
            <button type="button" class="pure-button" onclick="back()">Voltar</button>
        </div>
    </form>
</body>
</html>
